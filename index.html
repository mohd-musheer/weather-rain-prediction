<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Predictor Pro</title>
    <style>
        :root {
            --bg-default: #f4f7f6;
            --bg-rain: #4a69bd;
            --bg-sunny: #f1c40f;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-default); 
            margin: 0; 
            padding: 20px; 
            transition: background-color 0.8s ease-in-out; /* Background color transition */
            min-height: 100vh;
        }

        .container { 
            max-width: 900px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative;
            z-index: 1;
        }

        /* Demo Button */
        .demo-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Form Layout */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: 600; color: #333; font-size: 0.85em; }
        input, select { padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        
        .full-width { grid-column: span 2; }
        button[type="submit"] { 
            background-color: #2c3e50; 
            color: white; padding: 15px; border: none; border-radius: 6px; 
            cursor: pointer; font-size: 1.1em; margin-top: 10px;
        }

        /* Loading Overlay */
        #loader {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Result Box */
        #result { 
            margin-top: 20px; padding: 20px; border-radius: 8px; 
            text-align: center; font-weight: bold; font-size: 1.5em; display: none; 
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p>Consulting the Clouds...</p>
</div>

<div class="container">
    <button type="button" class="demo-btn" onclick="fillDemoData()">âœ¨ Fill Demo</button>
    <h2 style="margin-top:0">Weather Predictor</h2>
    
    <form id="predictionForm">
        <div class="grid-container">
            <div class="form-group">
                <label>Location</label>
                <select name="Location">
                    <option value="Sydney">Sydney</option>
                    <option value="Melbourne">Melbourne</option>
                    <option value="Perth">Perth</option>
                    <option value="Darwin">Darwin</option>
                </select>
            </div>
            
            <div class="form-group"><label>Min Temp</label><input type="number" step="0.1" name="MinTemp" required></div>
            <div class="form-group"><label>Max Temp</label><input type="number" step="0.1" name="MaxTemp" required></div>
            <div class="form-group"><label>Rainfall (mm)</label><input type="number" step="0.1" name="Rainfall" required></div>
            <div class="form-group"><label>Evaporation</label><input type="number" step="0.1" name="Evaporation" required></div>
            <div class="form-group"><label>Sunshine</label><input type="number" step="0.1" name="Sunshine" required></div>
            <div class="form-group">
                <label>Wind Gust Dir</label>
                <select name="WindGustDir"><option value="W">W</option><option value="E">E</option></select>
            </div>
            <div class="form-group"><label>Wind Speed 9am</label><input type="number" name="WindSpeed9am" required></div>
            <div class="form-group"><label>Wind Speed 3pm</label><input type="number" name="WindSpeed3pm" required></div>
            <div class="form-group"><label>Humidity 9am</label><input type="number" name="Humidity9am" required></div>
            <div class="form-group"><label>Humidity 3pm</label><input type="number" name="Humidity3pm" required></div>
            <div class="form-group"><label>Pressure 9am</label><input type="number" step="0.1" name="Pressure9am" required></div>
            <div class="form-group"><label>Pressure 3pm</label><input type="number" step="0.1" name="Pressure3pm" required></div>
            <div class="form-group"><label>Cloud 9am</label><input type="number" name="Cloud9am" required></div>
            <div class="form-group"><label>Cloud 3pm</label><input type="number" name="Cloud3pm" required></div>
            <div class="form-group"><label>Temp 9am</label><input type="number" step="0.1" name="Temp9am" required></div>
            <div class="form-group"><label>Temp 3pm</label><input type="number" step="0.1" name="Temp3pm" required></div>
            <div class="form-group"><label>WindGustSpeed</label><input type="number" name="WindGustSpeed" required></div>
            <div class="form-group">
                <label>WindDir9am</label>
                <select name="WindDir9am"><option value="W">W</option></select>
            </div>
            <div class="form-group">
                <label>WindDir3pm</label>
                <select name="WindDir3pm"><option value="W">W</option></select>
            </div>
            <div class="form-group">
                <label>Rain Today</label>
                <select name="RainToday"><option value="No">No</option><option value="Yes">Yes</option></select>
            </div>
            <div class="form-group"><label>RISK_MM</label><input type="number" step="0.1" name="RISK_MM" required></div>
            <div class="form-group"><label>Day</label><input type="number" name="Day" required></div>
            <div class="form-group"><label>Month</label><input type="number" name="Month" required></div>

            <button type="submit" class="full-width">Get Prediction</button>
        </div>
    </form>
    <div id="result"></div>
</div>

<script>
    function fillDemoData() {
        const demo = {
            Location: "Sydney", MinTemp: 15.2, MaxTemp: 25.5, Rainfall: 0.0, Evaporation: 5.2,
            Sunshine: 10.1, WindGustDir: "W", WindGustSpeed: 35, WindDir9am: "W", WindDir3pm: "W",
            WindSpeed9am: 15, WindSpeed3pm: 20, Humidity9am: 50, Humidity3pm: 40,
            Pressure9am: 1018.2, Pressure3pm: 1015.5, Cloud9am: 1, Cloud3pm: 2,
            Temp9am: 19.5, Temp3pm: 23.8, RainToday: "No", RISK_MM: 0.0, Day: 20, Month: 1
        };
        const form = document.getElementById('predictionForm');
        Object.entries(demo).forEach(([k, v]) => { if(form.elements[k]) form.elements[k].value = v; });
    }

    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Show Loader
        document.getElementById('loader').style.display = 'flex';
        
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        // Numeric parsing
        const nums = ['MinTemp','MaxTemp','Rainfall','Evaporation','Sunshine','WindGustSpeed',
                      'WindSpeed9am','WindSpeed3pm','Humidity9am','Humidity3pm',
                      'Pressure9am','Pressure3pm','Cloud9am','Cloud3pm','Temp9am','Temp3pm',
                      'RISK_MM','Day','Month'];
        nums.forEach(f => data[f] = parseFloat(data[f]));

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Tomorrow: ${result.result}`;

            // Handle Dynamic Background and Styling
            if (result.result === 'Rain') {
                document.body.style.backgroundColor = "#4a69bd"; // Deep Blue
                resultDiv.style.cssText = "display:block; background:#d1ecf1; color:#0c5460; border:2px solid #0c5460;";
            } else {
                document.body.style.backgroundColor = "#f1c40f"; // Sunny Gold
                resultDiv.style.cssText = "display:block; background:#d4edda; color:#155724; border:2px solid #155724;";
            }

        } catch (error) {
            alert("Prediction failed. Ensure FastAPI is running.");
        } finally {
            // Hide Loader
            document.getElementById('loader').style.display = 'none';
        }
    });
</script>
</body>
</html>
